    <h1>线上一对一答疑</h1>
    <p>我们在线上辅导业务开展了一对一答疑辅导。其基础时长为一小时，采用线上平台聊天框的形式，
        可以进行文字与语音发送，同时也采取接单制，有空闲的指导老师即可接单，以防止指导老师因
        为其它事情而不能及时进行辅导。同时为保障客户能够得到有效的指导，我们拥有举报反馈功能，
        先采取人工智能审核，根据指导老师的回复频率进行评判，再进行人工审核，如客户未能得到有
        效的指导，将采取退费。
    </p>
